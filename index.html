<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="style.css">

    <script src="./main.js" defer></script>
</head>

<body>
    <main id="closed">
        <article>
            <h1>Qual é a sua sorte hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img src="./assets/fortune-cookie.png" alt="Biscoito da sorte">
        </article>
    </main>

    <main id="opened">
        <article>
            <h1>Aqui está a sua sorte de hoje:</h1>
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="./assets/biscoito-2.png" alt="Biscoito da sorte aberto">
            <button>
                Abrir outro biscoito
            </button>
        </article>
    </main>

</body>

</html>
